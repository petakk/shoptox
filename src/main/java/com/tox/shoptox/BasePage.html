<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">

<head>

    <title>SHOPtox</title>

    <div style="clear:both;"></div>
</div>
<wicket:enclosure child="singOut">

    </div>
</wicket:enclosure>
<div id="bd">
    <div>
        <p>

        </p>
    </div>
</div>
