<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Wicket Examples - library</title>
</wicket:head>
<wicket:extend>
    <table style="padding-top:35px; width:60%;  float:left;">
        <tr>
            <td align="right"><h2>Title</h2></td>
            <td>
                <h3 wicket:id="title" ></h3>
            </td>
        </tr>
        <tr>
            <td align="right"><h2>Description</h2></td>
            <td>
                <h3 wicket:id="description" ></h3>
            </td>
        </tr>
        <tr>
            <td align="right"><h2>Rating</h2></td>
            <td>
                <h3 wicket:id="rating" ></h3>
            </td>
        </tr>
        <tr>
            <td align="right"><h2>Cost</h2></td>
            <td>
                <h3 wicket:id="cost" ></h3>
            </td>
        </tr>
        <tr>
            <td align="right"><h2>Count</h2></td>
            <td>
                <h3 wicket:id="count" ></h3>
            </td>
        </tr>
    </table>
    <div style="width:30%; float:left;">
        <img wicket:id="image">
    </div>
    <div style="clear:both;"></div>
</wicket:extend>
</html>
